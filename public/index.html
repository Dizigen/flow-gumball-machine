<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SpacePop</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=372 height=804 style="width: 372px; height: 804px; background: #231F20"></canvas>
    <script src="Build/builds.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/builds.data",
        frameworkUrl: "Build/builds.framework.js",
        codeUrl: "Build/builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SpacePop",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((instance) => {
        instance.SendMessage('ViewController', 'LoadWallet', "{\"flowTokens\":12,\"nfts\":{\"gemini\":0,\"libra\":0,\"aquarius\":8,\"cancer\":0,\"scorpio\":8,\"pisces\":8,\"leo\":8,\"aries\":8,\"sagittarius\":8,\"taurus\":8,\"virgo\":8,\"capricorn\":8}}");
        //only one event which is when they want to pull and nft. No error handling in game.
        //can later add a fucntion to call which will reload scene in case of no funds.
        window.flowPubEvent = function(event) {
          console.log(event);
          setTimeout(() => {
            instance.SendMessage('Pull Zodiac', 'OnMintNft', 'Leo');
            // maybe load wallet again to have latest nft data?
          }, 5000);
        };
      });
    </script>
  </body>
</html>
